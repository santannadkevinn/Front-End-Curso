<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="Imagens/ico.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop</title>
</head>
<body>
    <div id="conteiner">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p class="mb">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precidar </p>
                <form action="post">
                    <input name="name" id="name" type="text" placeholder="Nome">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <select name="place">
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espirito Santo</option>
                        <input id="button" type="button" value="Inscreva-se Já">
                    </select>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
